{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
   
    <div class="col-md-12">

        <h2 class="heading-title m-b-35"></h2>

            <img src="/imdb/media/{{ all_actors.poster }}" height="300" width="300" alt="actor">
        </div>
        <div>

                {{ all_actors.description}}
             </p>

        <h3 class="title-5 m-b-45">Movies</h3>
        <div class="table-responsive table-responsive-data2">
            <table class="table table-data2">
                <thead>
                <tr>
                    <th>Movie id</th>
                    <th>Name</th>
                    <th>Release Date</th>
                    <th>Average ratings</th>
                </tr>
                </thead>
                <tbody>
           {% for movie in movies %}
                <tr class="tr-shadow">
                    <td>{{ movie.movie_id }}</td>
                    <td class="desc">
                        <a href="/imdb/movie/{{ movie.movie_id }}/">{{ movie.name }}</a>
                    </td>
                    <td>{{ movie.release_date }}</td>
                   
                    <td>{{ movie.average_rating }}</td>
                </tr>
                <tr class="spacer"></tr>
        {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- END DATA TABLE -->
    </div>
</div>

{% endblock %}
